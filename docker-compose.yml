services:
  pi-temp-monitor:
    build: .
    ports:
      - "9000:9000"
    restart: unless-stopped
    volumes:
      # Adjust the host path if `which vcgencmd` returns a different location.
      - "/usr/bin/vcgencmd:/usr/bin/vcgencmd:ro"
    devices:
      - "/dev/vchiq:/dev/vchiq"
    # Uncomment if additional permissions are required:
    # privileged: true
