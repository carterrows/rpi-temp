<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rpi CPU Temp</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Segoe UI', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background:
        radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.08), transparent 25%),
        radial-gradient(circle at 80% 0%, rgba(34, 197, 94, 0.08), transparent 22%),
        #0f172a;
      color: #e2e8f0;
    }
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    ::selection {
      background: rgba(34, 197, 94, 0.25);
      color: #0f172a;
    }
    .glow-card {
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow:
        0 0 0 1px rgba(59, 130, 246, 0.16),
        0 0 25px rgba(59, 130, 246, 0.18),
        0 0 45px rgba(34, 197, 94, 0.14);
    }
  </style>
</head>
<body class="min-h-screen text-slate-50 flex items-center justify-center px-4">
  <div class="w-full max-w-2xl">
    <div class="bg-gradient-to-br from-slate-800/85 via-slate-800/70 to-slate-800/55 border border-slate-600/50 rounded-3xl p-8 backdrop-blur-xl glow-card">
      <div class="flex items-center justify-between gap-4 mb-6">
        <div>
          <p class="text-xs uppercase tracking-[0.35em] text-slate-400">Raspberry Pi 5 8GB</p>
          <h1 class="text-3xl font-semibold text-slate-50 mt-2">CPU Temperature Monitor</h1>
        </div>
        <div class="flex items-center gap-3">
          <span class="relative flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
          </span>
          <span id="status" class="inline-flex items-center rounded-full px-3 py-1 text-sm font-medium border border-amber-400/30 bg-amber-500/20 text-amber-100">Connecting...</span>
        </div>
      </div>

      <div class="grid gap-6 md:grid-cols-2 mb-8">
        <div class="space-y-2">
          <p class="text-sm text-slate-400">CPU Temperature</p>
          <div class="flex items-baseline gap-3">
            <div id="temp-value" class="text-5xl font-bold text-slate-50">--.-&deg;C</div>
            <div class="text-sm text-slate-400">current</div>
          </div>
        </div>
        <div class="space-y-2">
          <p class="text-sm text-slate-400">Fan Speed</p>
          <div class="flex items-baseline gap-3">
            <div id="fan-value" class="text-4xl font-semibold text-slate-50">N/A</div>
            <div class="text-sm text-slate-400">rpm</div>
          </div>
          <div id="fan-detail" class="text-xs text-slate-400 break-words"></div>
        </div>
      </div>

      <div class="space-y-2">
        <p class="text-sm text-slate-400">Diagnostics</p>
        <div class="bg-slate-900/60 border border-slate-800 rounded-2xl p-4 space-y-2">
          <div>
            <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Temp raw</p>
            <code id="raw-temp" class="block text-sm text-slate-200 font-mono">Waiting for data...</code>
          </div>
          <div>
            <p class="text-xs uppercase tracking-[0.2em] text-slate-500">Fan path / status</p>
            <code id="raw-fan" class="block text-sm text-slate-200 font-mono">Waiting for data...</code>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const tempValue = document.getElementById("temp-value");
    const fanValue = document.getElementById("fan-value");
    const fanDetail = document.getElementById("fan-detail");
    const rawTemp = document.getElementById("raw-temp");
    const rawFan = document.getElementById("raw-fan");
    const statusBadge = document.getElementById("status");
    let intervalId = null;

    const statusStyles = {
      connecting: "inline-flex items-center rounded-full px-3 py-1 text-sm font-medium border border-amber-400/30 bg-amber-500/20 text-amber-100",
      live: "inline-flex items-center rounded-full px-3 py-1 text-sm font-medium border border-emerald-400/30 bg-emerald-500/20 text-emerald-100",
      error: "inline-flex items-center rounded-full px-3 py-1 text-sm font-medium border border-rose-400/30 bg-rose-500/20 text-rose-100"
    };

    function setStatus(state, label) {
      statusBadge.className = statusStyles[state] || statusStyles.connecting;
      statusBadge.textContent = label;
    }

    async function fetchStats() {
      try {
        const response = await fetch("/api/stats", { cache: "no-store" });
        if (!response.ok) {
          throw new Error(`Request failed: ${response.status}`);
        }
        const data = await response.json();

        const tempDisplay = typeof data.temp_c === "number" ? `${data.temp_c.toFixed(1)}\u00B0C` : "Unavailable";
        tempValue.textContent = tempDisplay;

        let fanDisplay = "N/A";
        if (typeof data.fan_rpm === "number") {
          fanDisplay = `${data.fan_rpm.toLocaleString()} RPM`;
          if (typeof data.fan_percent === "number") {
            fanDisplay += ` (${data.fan_percent}%)`;
          }
        }
        fanValue.textContent = fanDisplay;

        fanDetail.textContent = data.fan_error || "";
        rawTemp.textContent = data.temp_raw || data.temp_error || "No temp data";
        rawFan.textContent = data.fan_error || data.fan_path || "No fan data";

        setStatus("live", "Live");
      } catch (error) {
        tempValue.textContent = "Error";
        fanValue.textContent = "Error";
        fanDetail.textContent = "";
        rawTemp.textContent = error.message;
        rawFan.textContent = error.message;
        setStatus("error", "Error");
      }
    }

    function startPolling() {
      if (intervalId !== null) return;
      setStatus("connecting", "Connecting...");
      fetchStats();
      intervalId = setInterval(fetchStats, 1000);
    }

    function stopPolling() {
      if (intervalId !== null) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    window.addEventListener("load", startPolling);
    window.addEventListener("focus", startPolling);
    window.addEventListener("blur", stopPolling);
    window.addEventListener("beforeunload", stopPolling);
  </script>
</body>
</html>
